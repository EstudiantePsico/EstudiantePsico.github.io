<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lectura de libros</title>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
    }

    nav {
      background: #4a90e2;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .libros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .libro {
      width: 150px;
      text-align: center;
      cursor: pointer;
    }

    .libro img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #visor {
      display: none;
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
      z-index: 1000;
      flex-direction: column;
    }

    #visor button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: #333;
    }

    #lector {
      width: 100%;
      height: 100%;
      margin-top: 40px;
      flex-grow: 1;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Inicio</a>
  <a href="libros.html">Libros</a>
</nav>

<h1 style="text-align:center;">ðŸ“š Biblioteca de libros</h1>

<div class="libros">
  <div class="libro" onclick="leerLibro('Descartes-Discurso-del-metodo-Segunda-parte.epub')">
    <img src="El-Discurso-del-Metodo.jpg" alt="Descartes" />
    <p>Descartes - FilosofÃ­a</p>
  </div>
  <!-- Puedes agregar mÃ¡s libros aquÃ­ con el mismo formato -->
</div>

<div id="visor" style="display: flex;">
  <button onclick="cerrarLibro()">âœ–</button>
  <div id="lector"></div>
</div>

<script>
  let libroActual;

  function leerLibro(ruta) {
    document.getElementById("visor").style.display = "flex";
    libroActual = ePub(ruta);
    libroActual.renderTo("lector", { width: "100%", height: "100%" });
  }

  function cerrarLibro() {
    document.getElementById("visor").style.display = "none";
    document.getElementById("lector").innerHTML = "";
    if (libroActual) {
      libroActual.destroy();
      libroActual = null;
    }
  }
</script>

</body>
</html>
